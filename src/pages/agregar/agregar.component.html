<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombreLista | placeholder:"Nueva Lista"}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre: </ion-label>
        <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item: </ion-label>
        <ion-input (keyup.enter)="agregar();" type="text" [(ngModel)]="nombreItem " name="nombreItem"></ion-input>
      </ion-item>
      <button (click)="agregar();" ion-button class=button-block>Agregar</button>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="items.length !=0" >
    <ion-card-header>
      <h3>Items agregados</h3>
      <hr>
      <br>
    </ion-card-header>

    <ion-card-content>

      <ion-list>
          <ion-item *ngFor="let i of items; let num = index">
            <button  ion-button color="dark" clear>
             {{ i.nombre }}
            </button>
            <button (click)="borrar(num);" ion-button outline item-right color="danger" >
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
              </button>
          </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>


  <br>
  <br>
  <br>
    <button (click)="guardarLista()"  ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar a la Lista
    </button>




</ion-content>
